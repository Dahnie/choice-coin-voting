<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Alogrand</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">
    <main class="flex justify-center items-center h-screen">
        <div class="w-3/5 bg-white rounded-md py-5">
            <div class="header pl-5 lg:pl-10 flex items-baseline">
                <img width="20" height="20" src="./assets/choice-logo.png" alt="logo">
                <h2 class="font-medium text-xl font-mono">hoice Coin Voting</h2>
            </div>
            <form class="connect-wallet-from pl-10 lg:pl-20 pt-10 grid grid-cols-12 w-11/12 mx-auto">
                <div
                    class="select-choice-coin flex flex-col flex-nowrap items-start justify-start py-5 lg:py-0 col-span-12 lg:col-span-6 ">
                    <label class="pb-2 text-lg font-medium" for="choice-coin">Choice coin</label>
                    <input
                        class="border border-sky-200 hover:border-sky-400 px-2 py-1 rounded-md w-8/12 lg:w-6/12 focus:outline-blue-500"
                        type="number" name="choice-coin" id="choice-coin" value="">
                </div>
                <div
                    class="select-issue-number flex flex-col flex-nowrap items-start justify-start py-5 lg:py-0 col-span-12 lg:col-span-6 ">
                    <label class="pb-2 text-lg font-medium" for="issue-number">Issue Number</label>
                    <input
                        class="border border-sky-200 hover:border-sky-400 px-2 py-1 rounded-md w-8/12 lg:w-6/12 focus:outline-blue-500"
                        type="text" name="issue-number" id="issue-number" value="">
                </div>
                <div class="connect-button col-span-12 flex justify-center pb-5 pt-10 pr-5 lg:pr-24">
                    <button
                        class="bg-blue-500 hover:bg-blue-600  active:bg-blue-200 transition-all text-white px-4 py-2 font-medium rounded-full">Connect
                        Wallet</button>
                </div>
            </form>
            <form class="py-5">
                <div class="w-3/4 h-40 px-5 py-3 border border-sky-200 rounded-sm hover:border-sky-300 mx-auto">
                    What to be voted on.
                </div>
                <div class="flex justify-center py-4">
                    <button
                        class="bg-indigo-700 hover:bg-indigo-500  active:bg-indigo-200 transition-all text-white px-5 py-1.5 font-medium rounded-md mx-5">yes</button>
                    <button
                        class="bg-indigo-700 hover:bg-indigo-500  active:bg-indigo-200 transition-all text-white px-5 py-1.5 font-medium rounded-md mx-5">no</button>
                </div>
                <div class="flex justify-center pt-6">
                    <button
                        class="bg-blue-500 hover:bg-blue-600  active:bg-blue-200 transition-all text-white px-10 lg:px-36 py-2 font-medium rounded-full">Submit</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
